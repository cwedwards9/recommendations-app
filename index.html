<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>What Next?</title>
        <!-- Bootstrap CSS CDN  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>      
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand text-white">App Name</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="New Title Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">What's Next?</h1>
            <p class="lead">In need of a new tv show, book, or movie to watch? We can give you some recommendations.</p>
            </div>
        </div>

        <main class="container">
            <h1>Give us a title</h1>

            <section class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search for a: </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Movie</a>
                        <a class="dropdown-item" href="#">TV Show</a>
                        <a class="dropdown-item" href="#">Book</a>
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with dropdown button" id="showInput">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0 ml-1" type="submit">Search</button>
            </section>

            <p id="test"></p>

        </main>
